<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Cards with Full-Screen Images</title>
    <style>
        /* Basic Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        /* Navigation Bar Styling */
        
        .navbar {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: transparent;
            padding: 0;
        }
        
        .navbar ul {
            display: flex;
            list-style: none;
            padding: 0;
        }
        
        .navbar ul li {
            margin: 0 15px;
        }
        
        .navbar ul li a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #D3D3D3;
            color: black;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .navbar ul li a:hover {
            background-color: gray;
            color: white;
            transform: scale(1.05);
        }
        /* Container for Cards */
        
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 80%;
            max-width: 1200px;
            margin-top: 50px;
        }
        
        .card {
            background-color: #D3D3D3;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 290px;
            margin: auto;
        }
        
        .card.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }
        
        .card:hover {
            transform: rotateY(15deg) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .card:hover img {
            transform: scale(1.1);
        }
        /* Styling for the "anger" tag button */
        
        .anger-tag {
            display: inline-block;
            padding: 8px 20px;
            background-color: #D3D3D3;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .anger-tag:hover {
            background-color: #B0B0B0;
            transform: scale(1.1);
        }
        /* Button Styling */
        
        .show-cards-button {
            padding: 12px 24px;
            background-color: #D3D3D3;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 50px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .show-cards-button:hover {
            background-color: #B0B0B0;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>

<body background="3915826.jpg">

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <!-- Display the username dynamically without "John Doe" -->

        </ul>
    </div>

    <!-- Button to show cards -->
    <button class="show-cards-button" onclick="showCards()">Show Companies</button>

    <!-- Card Container -->
    <div class="container">
        <div class="card" id="card1">
            <img src="Zoho_Corporation-Logo.wine.png" alt="Card 1 Image">
            <a href="quiz1.html" class="anger-tag">Test</a>
        </div>
        <div class="card" id="card2">
            <img src="Tata_Consultancy_Services_Logo.svg.png" alt="Card 2 Image">
            <a href="quiz2.html" class="anger-tag">Test</a>
        </div>
        <div class="card" id="card3">
            <img src="ibm_PNG19658.png" alt="Card 3 Image">
            <a href="quiz3.html" class="anger-tag">Test</a>
        </div>
        <div class="card" id="card4">
            <img src="Wipro-2.webp" alt="Card 4 Image">
            <a href="quiz4.html" class="anger-tag">Test</a>
        </div>
    </div>

    <script>
        // Retrieve the stored username from localStorage
        const username = localStorage.getItem('loggedInUsername');

        // If username is available, display it in the span element
        if (username) {
            document.getElementById('usernameDisplay').textContent = username;
        }

        // Function to show the cards with a fade-in effect
        function showCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.add('visible');
            });
        }
    </script>

</body>

</html>
